<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <body style="background-color: #8388ab"></body>
    <div class="shadow p-3 mb-5 rounded" style="width: 50rem">
      <h1>Weather Forecast</h1>
      <div class="container">
        <div class="row">
          <form id="input-city">
            <input
              type="text"
              class="btn btn-light"
              id="search-city"
              placeholder="inter the city"
            />
            <input
              type="submit"
              value="search"
              id="sraech"
              class="btn btn-info"
            />
            <span
              ><button class="btn btn-success">Current Location</button></span
            >
          </form>
          <div class="col-4">
            <br />
            <h2 class="city">
              <em>Chicago</em>
            </h2>
            <div id="time">Friday</div>
          </div>
          <div class="col-4">
            <br />
            <h2>
              <span class="tempe" id="temperature">1</span
              ><span class="units" id="celsius-link"
                >°C|<a href="#">°F</a></span
              >
            </h2>
            <span id="description">clear</span>
            <br />
            Precipitation:<span id="Precipitation">0</span>%
            <br />
            Humidity:<span id="humidity">69</span>%
            <br />
            Wind:<span id="wind">11</span>mph
          </div>
          <div class="col-4">
            <br />
            <div class="emoji">
              <img
              src=https://assets.msn.com/weathermapdata/1/static/svg/72/v6/card/CloudyV3.svg
              width="100px" />
            </div>
          </div>
        </div>
        <br />
        <br />
      </div>
    </div>
    <div class="github">
      <a
        href="https://github.com/atefeh1024/weather-app"
        class="link"
        target="_blank"
        >Open source code</a
      >
      by Atefeh Khodadadi
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
