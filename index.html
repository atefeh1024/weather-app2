<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link />
    <link

  <body>
    <body style="background-color: #8388ab"></body>
    <div class="shadow p-3 mb-5 rounded" style="width: 50rem">
      <h1>Weather Forecast</h1>
      <div class="container">
        <div class="row">
          <form id="input-city">
            <div class="row">
              <div class="col-9">
                <input
                  type="text"
                  class="form-control"
                  id="search-city"
                  placeholder="inter the city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  id="sraech"
                  class="btn btn-info"
                />
              </div>
            </div>
          </form>
          <div class="col-4">
            <br />
            <h2 class="city">
              <em></em>
            </h2>
            <div id="time">Last updated:Friday</div>
          </div>
          <div class="col-4">
            <br />
            <h2>
              <span class="tempe" id="temperature">1</span
              ><span class="units" id="fahrenheit-link">Â°F</span>
            </h2>
            <span id="description">clear</span>
            <br />
            Humidity:<span id="humidity">69</span>%
            <br />
            Wind:<span id="wind">11</span>mph
          </div>
          <div class="col-4">
            <br />
            <div class="d-flex weather-temperature">
              <img src="" alt="Sunny" id="icon" width="150px" />
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <br />
        <br />
      </div>
    </div>
    <div class="github">
      <a
        href="https://github.com/atefeh1024/weather-app2"

      >
      by Atefeh Khodadadi
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
